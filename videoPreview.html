<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="videoPreview.css">
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <figure class="placeholder">
                <video id="video" width="100%" height="100%" controls>
                    <source src="videos/pexels-benjamin-hastings-17209196-3840x2160-30fps.mp4" type="video/mp4">
                </video>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Crazed man enjoys the ocean without spending $250,000 or dying</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="icons/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Dogs Throwing Up Spaghetti</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <figure class="placeholder">
                    <video id="video" width="100%" height="100%" controls>
                        <source src="videos\pexels-film-composite-16296844-3840x2160-24fps.mp4" type="video/mp4">
                    </video>
                </figure>
                <span class="video-title">Hannah Moana</span>
            </div>

            <div class="video-small">
                <figure class="placeholder">
                    <video id="video" width="100%" height="100%" controls>
                        <source src="videos\pexels-jill-burrow-6392282-1920x1080-60fps.mp4" type="video/mp4">
                    </video>
                </figure>
                <span class="video-title">Emmanuel Macaroon</span>
            </div>

            <div class="video-small">
                <figure class="placeholder">
                    <video id="video" width="100%" height="100%" controls>
                        <source src="videos\pexels-karolina-grabowska-4747773-1920x1080-25fps.mp4" type="video/mp4">
                    </video>
                </figure>
                <span class="video-title">Worker Exploitation</span>
            </div>

            <div class="video-small">
                <figure class="placeholder">
                    <video id="video" width="100%" height="100%" controls>
                        <source src="videos\pexels-kelly-2853795-3840x2160-24fps.mp4" type="video/mp4">
                    </video>
                </figure>
                <span class="video-title">Skater boosts a tre flip but videographer messes up the shot</span>
            </div>

        </div>

    </div>

    <script src="videoPreview.js"></script>
</body>

</html>
